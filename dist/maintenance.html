<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>503 Service Unavailable</title>
  <style>

    body {
      background: #282c37;
      color: #9baec8;
      font-size: 16px;
    }

    .container {
      width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    h1 {
      color: #d9e1e8;
    }

    a {
      color: #d9e1e8;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .container {
        width: 80%;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>503 Service Unavailable</h1>
    <p>ただいまメンテナンス中です。<br>ご迷惑をおかけしますが、しばらくお待ちください。</p>
    <p>メンテナンス中のお知らせは <a href="https://example.com/@hoge">@hoge@example.com</a> より発信しています。</p>
    <p>メンテナンス日時: YY/DD hh:mm ~ hh:mm (JST)</p>
  </div>
</body>
</html>
